<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>LGBTIQ Friendly Borders</title>
<link type="text/css" rel="stylesheet" href="style.css"/>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyAGmHmohiEhX7BO4TImb8xsXVVPmExexdI"></script> 
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="main.js" id="script"></script>
</head>
<body onload="initialize();">
	<div class="content">
		<div id="map_canvas"></div>
		<div id="visualization" style="width: 500px"></div>
		<div id="switch">
			<button id="left"><b>Events</b></button>
			<button id="right"><b>Articles</b></button>
		</div>
		<iframe id="articles" src="https://76crimes.com" width=720 height=2000 scrolling="no" frameBorder="0"></iframe>
		<div class="footer">
			<div id="legend">
				<br/>
				<b>Risk Level</b>
				<br/>
				<br/>
				<p> Death Penalty: </p><div class='color_1'>__</div>
				<p> Imprisonment: </p><div class='color_2'>__</div>
				<br/>
				<p> Freedom of Expression Limits: </p><div class='color_3'>__</div>
				<p> LGBTIQ Friendly: </p><div class='color_4'>__</div>
			</div>
			<br/>
			<p>Please select a country to learn more about LGBTIQ events taking place and news related to risks or rights issues.</p>
		</div>
	</div>
</body>
</html>
